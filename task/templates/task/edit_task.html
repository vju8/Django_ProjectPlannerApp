{% extends 'core/base.html' %} 

{% block content %}
    <div class="py-6 px-8">
        <h1 class="mb-6 text-3xl">Edit Task</h1>
        
        <form class="mt-2 space-y-4" method="post" action="{% url 'task:edit_task' project.id task.id %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="text-2xl">New Task Name</label>
                <input name="name" type="text" class="w-full py-4 px-6 bg-slate-500 text-white text-center rounded" value="{{ task.name }}" required>
            </div>

            <div class="space-x-4">
                <a href="{% url 'project:project_details' project.id %}" class="mt-2 py-3 px-8 bg-gray-600 text-white text-xl rounded-full" style="text-decoration: none;">Back To Project</a>
                <button type="submit" class="mt-2 py-3 px-8 bg-green-600 text-white text-xl rounded-full">Submit Changes</button>
            </div>
        </form>

    </div>
{% endblock %}
