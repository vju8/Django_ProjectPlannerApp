{% extends 'core/base.html' %} 

{% block content %}
    <main class="py-28 px-8">
        <div class="max-w-xl mx-auto py-8 bg-slate-800 text-center rounded-3xl"> 
            <h1 class="text-3xl text-white">Log In</h1>

            <form class="mt-6 py-4 px-8 space-y-6" method="post" action="{% url 'account:login_user' %}">
                {% csrf_token %}

                <div>
                    <label class="text-white text-xl">Username or E-mail</label>
                    <input name="username_or_email" type="text" class="w-full py-4 px-6 bg-slate-500 text-white text-center rounded" required>
                </div>
              
                <div>
                    <label class="text-white text-xl">Password</label>
                    <div class="relative">
                        <input name="password" type="password" id="password" class="w-full py-4 px-6 bg-slate-500 text-white text-center rounded" required>
                        <button type="button" id="toggleButton" class="absolute inset-y-0 right-0 px-3 text-white text-3xl" onclick="togglePassword('password')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <br>
                <div class="mt-8 space-x-4">
                    <a href="{% url 'account:signup_user' %}" class="py-3 px-10 bg-gray-600 text-white text-xl rounded">Sign Up</a>
                    <button type="submit" class="py-3 px-10 bg-sky-600 text-white text-xl rounded">Log In</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        function togglePassword(fieldId) {

            var passwordField = document.getElementById(fieldId);
            var toggleButton = document.getElementById('toggleButton');
            
            if (passwordField.type === "password") {
                passwordField.type = "text"; // Show password
                toggleButton.textContent = "üîí"; // Change button icon to hide
            } else {
                passwordField.type = "password"; // Hide password
                toggleButton.textContent = "üëÅÔ∏è"; // Change button icon to show
            }
        }
    </script>
{% endblock %}
